<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa giá món ăn - UEH</title>

    <!-- Bootstrap & Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://aichat.ueh.edu.vn/keycloak/resources/q4rta/login/ueh/css/styles.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f7f9;
        font-family: "Segoe UI", sans-serif;
      }
      .container-custom {
        width: 96%;
        max-width: 100%;
        margin: 30px auto;
        padding: 2rem 2.5rem;
        background: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
      }
      .ueh-logo {
        height: 60px;
      }
      .price-table th,
      .price-table td {
        vertical-align: middle;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container-custom">
      <div class="text-center mb-4">
        <img
          src="https://aichat.ueh.edu.vn/keycloak/resources/q4rta/login/ueh/img/ueh-logo.png"
          class="ueh-logo"
          alt="UEH Logo"
        />
        <h3 class="mt-3">CHỈNH SỬA GIÁ TIỀN MÓN ĂN</h3>
      </div>

      <form action="/update_prices" method="POST">
        <div class="table-responsive">
          <table class="table table-bordered table-hover price-table">
            <thead class="table-dark">
              <tr>
                <th>STT</th>
                <th>Tên món ăn</th>
                <th>Giá hiện tại (VNĐ)</th>
                <th>Chỉnh sửa giá (VNĐ)</th>
              </tr>
            </thead>
            <tbody>
              {% for dish, price in price_map.items() %}
              <tr>
                <td>{{ loop.index }}</td>
                <td><strong>{{ dish }}</strong></td>
                <td>{{ price }}</td>
                <td>
                  <input
                    type="number"
                    name="prices[{{ dish }}]"
                    class="form-control"
                    value="{{ price }}"
                    min="0"
                    required
                  />
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="text-end mt-3">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Lưu thay đổi
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
